<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      transition: background-color 0.5s ease; /* 添加背景颜色过渡效果 */
    }

    h1 {
      margin-top: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      color: white;
    }

    /* 不同按钮的特效 */
    .button:hover {
      animation: scale 0.3s ease-in-out;
    }

    .button:nth-child(2):hover {
      animation: rotate 0.3s ease-in-out;
    }

    .button:nth-child(3):hover {
      animation: colorChange 0.3s ease-in-out;
    }

    .button:nth-child(4):hover {
      animation: bounce 0.3s ease-in-out;
    }

    .button:nth-child(5):hover {
      animation: slide 0.3s ease-in-out;
    }

    /* 差別化的 CSS 样式 */
    #button1 {
      background-color: #4CAF50; /* 绿色 */
    }

    #button2 {
      background-color: #2196F3; /* 蓝色 */
      opacity: 0.8; /* 透明度处理 */
    }

    #button3 {
      background-color: #FF9800; /* 橙色 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影 */
    }

    #button4 {
      background-color: #9C27B0; /* 紫色 */
      transform: skew(20deg); /* 歪斜处理 */
    }

    #button5 {
      background-color: #FFC107; /* 黄色 */
    }

    /* 动画效果定义 */
    @keyframes scale {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes colorChange {
      0% { background-color: #4CAF50; }
      50% { background-color: #2196F3; }
      100% { background-color: #4CAF50; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
  <title>Exercise0</title>
</head>
<body>
  <h1>Exercise0</h1>
  <div class="button-container">
    <button id="button1" class="button">1</button>
    <button id="button2" class="button">2</button>
    <button id="button3" class="button">3</button>
    <button id="button4" class="button">4</button>
    <button id="button5" class="button">5</button>
  </div>

  <script>
    const body = document.body;
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    const button4 = document.getElementById('button4');
    const button5 = document.getElementById('button5');

    button1.addEventListener('click', function () {
      alert('Button 1 Clicked!');
    });

    button2.addEventListener('click', function () {
      alert('Button 2 Clicked!');
    });

    button3.addEventListener('click', function () {
      document.body.style.backgroundColor = '#4CAF50'; // 绿色
    });

    button4.addEventListener('click', function () {
      document.body.style.backgroundColor = '#2196F3'; // 蓝色
    });

    button5.addEventListener('click', function () {
      const confirmation = confirm('Do you want to reset the background color?');
      if (confirmation) {
        document.body.style.backgroundColor = ''; // 恢复默认背景颜色
      }
    });
  </script>
</body>
</html>
