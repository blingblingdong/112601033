<!DOCTYPE html>
<html>
<body>

<h2>Text field</h2>
<p>The <strong>input type="text"</strong> defines a one-line text input field:</p>

<form action="/action_page.php">
  <label for="fname">Input 1:</label>
  <input type="text" id="fname" name="fname"><br>
  <label for="fname">Input 2:</label>
  <input type="text" id="fname" name="fname">
  <label for="fname">Input 3:</label>
  <input type="text" id="fname" name="fname"><br>
  <label for="fname">Input 4:</label>
  <input type="text" id="fname" name="fname" rows="8" cols="50"><br>
  <label for="w3review">Textarea:</label>
  <textarea id="w3review" name="w3review" rows="4" cols="50">
  At w3schools.com you will learn how to make a website. They offer free tutorials in all web development   technologies. 
  </textarea>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text field is 20 characters.</p>

</body>
</html>
